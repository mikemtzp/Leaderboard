<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <section>
      <div class="main-container">
        <h1>Leaderboard</h1>
        <div class="scores-container">
          <div class="scores">
            <div class="scores-title">
              <h2>Recent scores</h2>
              <button class="refresh-btn" type="button">Refresh</button>
            </div>
            <ul class="scores-list">
              <li class="item">Name: 100</li>
              <li class="item">Name: 20</li>
              <li class="item">Name: 50</li>
              <li class="item">Name: 78</li>
              <li class="item">Name: 125</li>
              <li class="item">Name: 77</li>
              <li class="item">Name: 42</li>
            </ul>
          </div>
          <div class="add-score">
            <div class="add-score-title">
              <h2>Add your score</h2>
            </div>
            <form class="form">
              <input
                class="input"
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
              />
              <input
                class="input"
                type="number"
                name="score"
                id="score"
                placeholder="Your score"
              />
              <button class="submit-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
