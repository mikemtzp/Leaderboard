<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Leaderboard</title>
  </head>
  <body>
    <section>
      <div class="main-container">
        <h1>Leaderboard</h1>
        <div id="game-name"></div>
        <div class="scores-container">
          <div class="scores">
            <div class="scores-title">
              <h2>Recent scores</h2>
              <button class="refresh-btn btn-style" id="refresh" type="button">
                Refresh
              </button>
            </div>
            <ul class="scores-list" id="scores">
              <!-- Javascript generated scores -->
            </ul>
          </div>
          <div class="add-score">
            <div class="add-score-title">
              <h2>Add your score</h2>
            </div>
            <form class="form">
              <input
                class="input"
                type="text"
                name="user"
                id="user"
                placeholder="Enter your name"
              />
              <input
                class="input"
                type="text"
                name="score"
                id="score"
                placeholder="Enter your score"
              />
              <button class="submit-btn btn-style" id="submit" type="button">
                Submit
              </button>
              <div id="message"></div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
